version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: linkflame
      POSTGRES_PASSWORD: linkflame
      POSTGRES_DB: linkflame
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped

  # Development service with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    command: sh -c "bunx prisma generate && bun run dev"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    profiles:
      - dev

volumes:
  postgres_data:
